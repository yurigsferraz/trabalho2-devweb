<!DOCTYPE html>
<html lang="en">
<head>

    <title>VASCO DA GAMA</title>
    <link rel="stylesheet" href="/cwdc/mainPage/LCG.css">
    <style>
        :root {
            --cgrena: #ffffff;
            --cgreen: #ffffff;
            --corange: rgb(255, 0, 0);
            --cwhite: white;
            --cwhite1: #ffffff;
            --cwhite2: #fefefe;
            --cwhite3: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
            background-color: gray;
        }
        #flu {
            font-family: cursive;

            margin-bottom: 20px;
        }
        #container {
            position: relative;
            width: 512px;
            height: 512px;
            margin-bottom: 20px;

            position: absolute;
        }
        #handles {
            z-index: 2;
        }

    <p id="flu">

        <canvas id="handles" width="512" height="512">Please upgrade your browser.</canvas>
    </div>

    <audio title="Hino do Gigante da Colina!" controls loop>
